<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NLP APP | Register Page</title>
    <style>
        /* Ocean Peace Theme */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom, #a8edea, #fed6e3); /* soft ocean gradient */
            color: #034f84; /* deep blue text */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        form {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.25);
            width: 350px;
            text-align: center;
        }

        h1 {
            color: #034f84;
            margin-bottom: 10px;
        }

        h3 {
            color: #0077b6;
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #0077b6;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 16px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #00a8e8;
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0077b6;
        }

        p {
            margin-top: 20px;
            font-size: 14px;
        }

        a {
            color: #0077b6;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
{% if message %}
    <p style="color: red">{{ message }}</p>
{% endif %}



    <form action="/perform_registration" method="post"><!-- Redirects to the perform_registration in app.py -->
        <h1>NLP App</h1>
        <h3>Register Here</h3>

        <label>Name</label>
        <input type="text" name="name" required>

        <label>Email</label>
        <input type="email" name="email" required><!-- name= (It is sticker or a name given to our data-->

        <label>Password</label>
        <input type="password" name="password" required> <!--type=password: so that password typed will not be visible-->

        <input type="submit" value="Register">
        <p>ALREADY A MEMBER? <a href="/">LOGIN HERE</a></p>
    </form>
</body>
</html>
